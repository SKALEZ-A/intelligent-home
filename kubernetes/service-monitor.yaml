apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: smarthome-services
  labels:
    app: smarthome
spec:
  selector:
    matchLabels:
      app: smarthome
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: http
  selector:
    app: prometheus
